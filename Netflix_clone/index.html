<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   <link rel="icon" type="image/x-icon" href="images/favicon.png">
   <script src="https://kit.fontawesome.com/147fef9cd6.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Netflix India-Watch TV shows</title>
</head>
<body>
    <section class="section-one">
        <header>
            <div class="header-div">
                <img src="images/netflix.png" alt="Netflix logo" class="logo">
                
                <form action="" id="form1">
                    <select name="languages" id="select">
                        <option value="English">English</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Malayalam">Malayalam</option>
                      </select>
                      <button type="submit" form="form1">sign in</button>
                </form>
              
            </div>
        </header>
        <div class="section-1-heading">
            <h1>
                Unlimited movies, TV shows and more
               </h1>
               <p>
                 Watch anywhere.Cancel anytime.
               </p>
               <h3>
                Ready to watch? Enter your email to  create or restart your membership.
               </h3>
               <form action="" id="form2">
                   <input type="text" placeholder="Email address">
                   <button>Get Started ></button>
               </form>
        </div>
    </section>
</body>
</html>
